<div class="well bs-component">
    <form class="form-horizontal">
        <fieldset>
            <legend>Sign Up</legend>
            <div class="form-group">
                <label for="inputUsername" class="col-md-1 control-label">Username</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-md-1 control-label">Password</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputConfirmPassword" class="col-md-1 control-label">Confirm Password</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-md-1 control-label">Name</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Name" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-md-1 control-label">Email</label>
                <div class="col-md-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone" class="col-md-1 control-label">Phone</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="inputPhone" placeholder="Phone" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputTown" class="col-md-1 control-label">Town</label>
                <div class="col-md-10">
                    <select name="inputTown">
                        <option ng-repeat="town in towns">{{town}}</option>
                    </select>
                </div>
            </div>
        </fieldset>
    </form>
</div>
