<div class="col-md-4">
    <div class="box well-lg">
        <h2>Edit Category</h2>
        <hr/>
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" class="form-control" ng-model="category.username" />
        </div>
        <div>
            <a class="button" ng-click="editCategory(category)">Edit</a>
            <a class="button" href="#/admin/categories">Cancel</a>
        </div>
    </div>
</div>
