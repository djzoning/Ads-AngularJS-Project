<div class="col-md-4">
    <div class="box">
        <h2>Confirm Deleting Town</h2>
        <hr/>
        <div class="form-inline">
            <label>Town:</label>
            <input type="text" class="form-control" ng-model="town.username" ng-disabled="true" />
        </div>
        <div>
            <a class="button" ng-click="deleteTown(town.id)">Delete</a>
            <a class="button" ng-href="#/admin/towns">Cancel</a>
        </div>
    </div>
</div>
