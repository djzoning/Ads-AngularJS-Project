<div class="col-md-4">
    <div class="box well-lg">
        <h2>Edit Town</h2>
        <hr/>
        <div class="form-group">
            <label for="town">Town:</label>
            <input type="text" id="town" class="form-control" ng-model="town.username" />
        </div>
        <div>
            <a class="button" ng-click="editTown(town)">Edit</a>
            <a class="button" href="#/admin/towns">Cancel</a>
        </div>
    </div>
</div>
