<div class="col-md-5">
    <div class="box">
        <h2>Create Town</h2>
        <hr/>
        <div class="form-inline">
            <label for="town">Town:</label>
            <input class="form-control" id="town" type="text" ng-model="townName" />
        </div>
        <div>
            <a class="button" ng-click="createTown(townName)">Create</a>
            <a class="button" ng-href="#/admin/towns">Cancel</a>
        </div>
    </div>
</div>
